<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <script src="script.js" defer></script>
        <script src="https://kit.fontawesome.com/da29e3cc4f.js" crossorigin="anonymous"></script>
        <title>TrykeCode</title>
    </head>
    <body>
      <main>
        <header>
          <div class="title-logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>bicycle-cargo</title><path style="fill: #fff;" d="M21 11.5V10L13.5 9V5H9V6.5H12V14.3H11L9 10C9.3 9.9 9.5 9.6 9.5 9.3C9.5 8.9 9.2 8.5 8.8 8.5H6.8C6.3 8.5 6 8.8 6 9.2S6.3 10 6.8 10H7.4L9.4 14.2H7.9C7.6 12.4 6 11 4 11C1.8 11 0 12.8 0 15S1.8 19 4 19C6 19 7.6 17.6 7.9 15.8H16.5C16.7 13.4 18.6 11.5 21 11.5M6.4 15.8C6.1 16.8 5.1 17.6 4 17.6C2.6 17.6 1.5 16.5 1.5 15.1S2.6 12.6 4 12.6C5.1 12.6 6.1 13.3 6.4 14.4H4V15.9H6.4M21 13C19.3 13 18 14.3 18 16S19.3 19 21 19 24 17.7 24 16 22.7 13 21 13M21 17.5C20.2 17.5 19.5 16.8 19.5 16S20.2 14.5 21 14.5 22.5 15.2 22.5 16 21.8 17.5 21 17.5Z" /></svg>
            <h1>TrykeCode</h1>
          </div>
          <div class="Profile">
            <i class="fa-regular fa-bell"></i>
            <div class="profile-picture">
              <i class="fa-solid fa-user-secret"></i>
            </div> 
          </div>
        </header>
        <aside>
          <div class="user-balance">
            <h2>BALANCE</h2>
            <p>100</p>
          </div>
          <div class="aside-img">
            <img src="img/fare.png" alt="for-aside-img">
          </div>
          <div class="aside-info">
            <p>Pay Fare</p>
            <input type="text" placeholder="Enter amount">
            <button class="pay">Pay</button>
            <button class="clear">Clear</button>
          </div>
        </aside>
        <section>
          <h3>User Dashboard</h3>
          <div class="section-main">
            <div class="user-select forfare">
              <img src="img/fare.png" alt="for-fare-img">
            </div>
            <div class="user-select fortransfer">
              <img src="img/money-transfer.png" alt="Money-transfer-img">
            </div>
            <div class="user-select forreload">
              <img src="img/reload.png" alt="">
            </div>
            <div class="user-select forqrcode">
              <img src="img/qr.png" alt="for-fare-img">
            </div>
            <div class="user-select forscan">
              <img src="img/qr-code-scan.png" alt="for-fare-img">
            </div>
            <div class="user-select forticket">
              <img src="img/tickets.png" alt="for-fare-img">
            </div>
          </div>
          <div class="contact">
            <h4>People Interact with</h4>
            <div class="user-list">
              <div class="user-friends-icon">
                <div class="I-bg">
                  <i class="fa-solid fa-user-secret"></i>
                </div>
                <p>Secret Agent 008</p>
              </div>
              <div class="user-friends-icon">
                <div class="I-bg">
                  <i class="fa-solid fa-user-secret"></i>
                </div>
                <p>Secret Agent 009</p>
              </div>
              <div class="user-friends-icon">
                <div class="I-bg">
                  <i class="fa-solid fa-user-secret"></i>
                </div>
                <p>Secret Agent 010</p>
              </div>
            </div>
            <button>View All</button>
          </div>
          <div class="history">
            <h4>History</h4>
            <div class="history-detail">
                <nav>
                    <p>Name</p>
                    <p>Date</p>
                    <p>Amount</p>
                    <p>Action</p>
                    <p></p>
                    <p></p>
                </nav>
                <div class="action-logo">
                    <i class="fa-solid fa-ticket"></i>
                </div>
                <div class="action-detail">
                    <p>Ticket 01</p>
                    <p>01/01/01</p>
                    <p>10</p>
                    <p>unused</p>
                    <div class="scan-action">
                        <i class="fa-solid fa-qrcode"></i>
                    </div>
                </div>
                <a href="#">View All</a>
            </div>   
          </div>
        </section>
      </main>
    </body>
</html>
